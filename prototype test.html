<body>
	
<script>
	function User(){
		this.getName = function(){
			alert(this.name);
			return this.name;
		}

		this.setName = function(name){
			this.name = name;
		}

		//this.name = 'default';
	}

	User.prototype.show = function(){
		console.log(this);
		alert(this.name);
	}

	User.prototype.name = 'default';


	var user = new User();
	user.show();
	//User.show();		//undefined is not a function
	user.getName();		//"default"
	user.setName('kaka');
	user.show();		//"kaka"

	// console.log(user.constructor);
	// console.log(user.prototype);
	// user.getName();
	// user.setName('kaka');
	// user.show();
</script>
