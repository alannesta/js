<script>

    function DateRangePicker(options){
        var self = this;
        var momentNow = moment();
        self.settings = {
            parentEl: $('#drpicker'),
            cal1startDate:  momentNow.startOf('month').toDate(),
            cal2startDate:  momentNow.add(1, 'months').startOf('month').toDate(),
            cal1Container: $('#calendar1'),
            cal2Container: $('#calendar2')
        };

        self.view = $('#drpicker');

        self.calendar1 = new Calendar({date: self.settings.cal1startDate, parentEl: self.settings.cal1Container, selectionMode: 1});
        self.calendar2 = new Calendar({date: self.settings.cal2startDate, parentEl: self.settings.cal2Container, selectionMode: 1});



    }
