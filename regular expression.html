<title>Regular Expression</title>
</head>
 
<body>
	
<script>
    var reg = /(home\.change)\w+/;
    var reg2 = /^(home\.change)\w*/;
    var state = 'home.changepin';
    var state1 = 'home.change'
    var state2 = 'Iwanttohome.change';
    console.log(reg.test(state));       //true
    console.log(reg.test(state2));      //false
    console.log(reg.test(state1));      //false
    console.log(reg2.test(state1));     

    var reg3 = /(markelov)/;
    var sample = 'markelov';
    alert(reg3.test(sample));
</script>
</body>
