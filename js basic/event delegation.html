<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="script/jquery.mobile-1.2.0.css" rel="stylesheet" type="text/css">
<script src="script/jquery-1.8.3.js"></script>
</head>
<body>
	<div>
    	<ul id = "test">
        	<li><a href = "#">link1</a></li>
            <li><a href = "#">link2</a></li>
            <li><a href = "#">link3</a></li>
            <li><a href = "#">link4</a></li>
        </ul>  
    </div>

<script>
	//后面加入的link5无法响应点击事件
    /*$("#test li").on("click",function(e){
			console.log($(this).text()+" clicked!");
		});*/
	
	//event delegation!!
	$("#test").on("click","li",function(e){
			console.log($(this).text()+" clicked!");
			console.log(e);
		});
		
	$("<li><a href = \"#\">link5</a></li>").appendTo($("#test"));
	
</script>


</body>
