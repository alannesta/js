<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Translate3d Layout</title>
<script src="script/jquery-1.8.3.js"></script>
<script src="script/hammer.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<style>

ul{
	list-style: none;
	padding: 0px;
	margin: 0px;
}
.transform{
	width: 100px;
	height:20px;
	position: absolute;
}

</style>
<body>
	<ul>
		<li class="transform" style="-webkit-transform: translate3d(0px,0px,0px)">Item1</li>
		<li class="transform" style="-webkit-transform: translate3d(100px,0px,0px)">Item2</li>
		<li class="transform" style="-webkit-transform: translate3d(200px,0px,0px)">Item3</li>
		<li class="transform" style="-webkit-transform: translate3d(300px,0px,0px)">Item4</li>
	</ul>

</body>
</html>
