<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="script/jquery-1.8.3.js"></script>
<title>sibling</title>
<style>
	
	.popover {
		width: 300px;
		height: 300px;
		background-color: black;
	}

	.sibling + .popover {
		width: 150px;
	}

</style>
</head>
 
<body>
	<div id ="parent">
		<div class="sibling">
			Whatever
		</div>
	</div>

<script>
	var popover = $('<div class="popover">popover</div>')
	var sibling = $('.sibling');
	var parent = $('#parent');
	// sibling.after(popover);
	parent.append(popover);
	console.log(popover.prop('offsetWidth'));

</script>

</body>
</html>
