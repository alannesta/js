<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cors Request with Cookie</title>
</head>
<body>
<script>
	var req = new XMLHttpRequest();
	req.open('POST', 'http://local.server.com:3005/cors/set-cookie', true);
//	req.open('POST', 'http://local.server.com:3005/cors/set-cookie', true);
//	req.open('GET', 'http://localhost:3005/script-loading/pending', true);
//	req.open('GET', 'http://local.server.com:3005/script-loading/pending', true);

	req.withCredentials = true; // pass along cookies
	req.onload = function()  {
		console.log(req.status)
	};

	req.send();

</script>
</body>
</html>
