<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="script/jquery-1.8.3.js"></script>
<title>Async Debug</title>
</head>
 
<body>
	
<script>
    
    var deferred = $.Deferred();

    var param = {
        merchantName: "sadas2dsa",
        email: "sada1sdsa",
        contactName: "sadasd2sa",
        phone: "sad1asdsa"
    }

    function request(){
        

        $.ajax({
            url: "http://newdevapi.moneycloud.me/moneycloud-rest/v1/utils/merchants/info/contact",
            data: JSON.stringify(param),
            type: "PUT",
            dataType: 'json',
            contentType: 'application/json'
        })
        .done(function( data ) {
            console.log(data);
            successCallback();
        }).fail(function(err){
            failCallback();
        });

        function successCallback(){
            var div = $("<div>Success</div>");
            $('body').append(div);
            deferred.resolve("add this text");
        }
        function failCallback(){
            var div = $("<div>Fail</div>");
            $('body').append(div);
            deferred.reject("fetch failed");
        }
        return deferred;    // not "deferred.promise" here!
    }
    request().then(nextStep).then(finalStep);
        
    function nextStep(){
        var deferred = $.Deferred();    //create another deferred in "then()"
        var arg = Array.prototype.slice.call(arguments);
        console.log(arg);
        // deferred.resolve(arg);
        setTimeout(function(){
            var div = $("<div>"+ arg +"</div>");
            $('body').append(div);
            deferred.resolve("another div appended");
        },2000);
        return deferred;
    }

    function finalStep(){
        var arg = Array.prototype.slice.call(arguments);
        console.log(arg);
        var div = $("<div>"+ "finalStep, All done" +"</div>");
        $('body').append(div);
    }

</script>
</body>
</html>
