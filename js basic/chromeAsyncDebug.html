<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="script/jquery-1.8.3.js"></script>
<title>Async Debug</title>
</head>
 
<body>
	
<script>
    var param = {
        merchantName: "sadas2dsa",
        email: "sada1sdsa",
        contactName: "sadasd2sa",
        phone: "sad1asdsa"
      }
    if (param.merchantName.length>0&&param.email.length>0&&param.phone.length>0&&param.contactName.length>0){
      $.ajax({
        url: "http://newdevapi.moneycloud.me/moneycloud-rest/v1/utils/merchants/info/contact",
        // beforeSend: function( xhr ) {
        //   xhr.overrideMimeType( "text/json; charset=x-user-defined" );

        // },
        data: JSON.stringify(param),
        type: "PUT",
        dataType: 'json',
        contentType: 'application/json'

        })
        .done(function( data ) {
            console.log(data);
    		successCallback();
        }).fail(function(err){
        	failCallback();
        });
    }else{
     
    }

    function successCallback(){
    	var div = $("<div>Success</div>");
    	$('body').append(div);
    }
    function failCallback(){
    	var div = $("<div>Fail</div>");
    	$('body').append(div);
    }
</script>
</body>
</html>
