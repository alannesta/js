<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Event Target</title>
<script src="script/jquery-1.8.3.js"></script>
<style>
	li img{
		width:50px;
		height:50px;
	}

</style>
</head>
<body>
	<div>
    	<ul id = "test">
        	<li id="jquery-binding">
        		<div>junk</div>
        		<span>food</span>
				<img src="img/slide1.png" alt="">
        	</li>
            <li id = "js-binding">
            	<div>junk</div>
        		<span>food</span>
				<img id="image-caputre" src="img/slide2.png" alt="">

            </li>
            <li><a href = "javascript: void 0">link3</a></li>
            <li><a href = "javascript: void 0">link4</a></li>
        </ul>  
    </div>

<script>
	
	$('#jquery-binding').on('click', function(e){
		//event is a jquery wrapped event
		console.log(e);
		//e.target is an html element object, not a jquery wrapped object
		console.log(e.target);

		console.log(this);	//"this" is plain HTML Element Object
	})

	var li = document.getElementById("js-binding")
	var img = document.getElementById("image-caputre")
	//even in caputre mode, the event.target is still the image element(source of event)
	li.addEventListener('click', function(e){
		//event is original mouse event
		console.log(e);
	
		console.log('li click listener')
		console.log("event target: " + e.target);	//[object HTMLImageElement]
		console.log(this);	//"this" is plain HTML Element Object

	}, true)
	img.addEventListener('click', function(e){
		//event is original mouse event
		console.log('image click listener')
		console.log("event target: " + e.target)	//[object HTMLImageElement]
		
	}, true)


</script>


</body>
</html>
