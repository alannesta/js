<body>
	<div id="test">Test</div>
	<a href="http://www.google.com">click me pour joie</a>
<script>
	// $.fn.greenify = function(){
	// 	this.css('color', 'green');
	// 	return this;
	// }
	(function ( $ ) {
		$.fn.showlink = function() {
			// this.filter( "a").each(function(){
			// 	$(this).append("("+$(this).attr("href")+")");
			// })
			this.append("("+this.attr("href")+")");		//使用$(this)也可以
			return this;
		};
	}( jQuery ));
	
	$("a").on('mouseover',function(){
		$(this).showlink();
		$(this).unbind();	//取消绑定事件
	});	
</script>
