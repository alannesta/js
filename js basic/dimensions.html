<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="script/jquery-1.8.3.js"></script>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<title>Offset/Position</title>

<style type="text/css">
.div1{
	height:100px;
}
.div2{
	position: relative;
	left: 150px;
	background: blue;
	height:200px;
}
.inner-div1{
	background: red;
	position: relative;
	width:100px;
	height:100px;
}
.inner-div2{
	left: 50px;
	background: green;
	/*position: relative;*/
	width: 100px;
	height: 100px;
}

.div3{
	height:300px;
}

.inner-ul{
	list-style: none;
	position: relative;
	left:100px;
}
</style>

</head>
 
<body>
	<div class="div1">
		<span>div1</span>
	</div>
	<div class="div2">
		<span>div2</span>
		<div class="inner-div1">This is inner1</div>
		<div class="inner-div2">
			<ul class="inner-ul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>	
		</div>
	</div>
	<div class="div3">
		<span>div3</span>
	</div>
<script> 
	// console.log($(".inner-div1").offset());
	// console.log($(".inner-div1").position());
	// console.log($(".inner-div2").offset());
	// console.log($(".inner-div2").position());
	console.log($(".inner-ul").position());		// the offset to the nearest "positioned parent" (positioned parent means the element is not "stactic" positioned)
	console.log($(".inner-ul").offset());	// {top: 219, left: 250}
	console.log($(".inner-ul").offsetParent());	// get the nearest "positioned parent"
	console.log($(".inner-ul").prop('offsetWidth'));	// 100
	console.log($(".inner-ul")[0].getBoundingClientRect());
	console.log($(".inner-ul").width());	// 60 --> not including padding
	console.log($(".inner-ul").innerWidth());	// 100 --> including padding
</script>
</body>
</html>
