<!doctype html>
<html>
<head>
	<title>GoOgle Map</title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaydTxzKE8DOJ9DxpypVw5mpcwmuCmWr4"></script>
	<script type="text/javascript" src="script/jquery-1.8.3.js"></script>
</head>
<body>
	<div id="map-canvas" style = "width: 100%; height:800px" onload="initialzie()"></div>
</body>
<script type="text/javascript">
	function initialize() {
		var mapCanvas = document.getElementById('map-canvas');
		var mapOptions = {
			center: new google.maps.LatLng(35.593560, 7.442899),
			zoom: 7,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(mapCanvas, mapOptions)
	}

	google.maps.event.addDomListener(window, 'load', initialize);

</script>
</html>
