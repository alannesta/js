<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Carousel Demo</title>
<script src="script/jquery-1.8.3.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<style>
ul{
	list-style: none;
}

.carousel-container {
	position:relative;
	height: 443px;
	width: 500px;
}
.carousel-container li{
	position: absolute;
	top:0;
}

.carousel-container li .active {
	display: inline-block;
}

.carousel-container li .inactive{
	display: none;
}

.nav-footer{
	position: absolute;
	bottom: 0;
	right: 0;
	width: 100%;
	background-color: rgba(100, 100, 100, 0.3);
	/*text-align: right;*/
}

.nav-footer ul{
	float: right;

}

.nav-footer li{
	margin: 0 10px;
	float: left;
	position: static;

}

</style>
</head>
<body>
	<ul class="carousel-container">
		<li><img src="img/slide1.png" alt=""></li>
		<li><img src="img/slide2.png" alt=""></li>
		<li><img src="img/slide3.png" alt=""></li>
		<div class="nav-footer"></div>
	</ul>
	
</body>
<script>
	$.fn.carousel = function(){
		// console.log($(this));
		
		$(this).find('li').each(function(index){
			// $(this).find('img').each(function(){
			// 	$(this).addClass('inactive');
			// })
			if(index!==0){
				$(this).find('img').addClass('inactive');
			}
			
		});

		$navi = "<ul><li>1</li><li>2</li><li>3</li></ul>"

		$('.nav-footer').append($navi);
	}
	$('.carousel-container').carousel();		//how to extend to jquery style??



</script>
</html>
