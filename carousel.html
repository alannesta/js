<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Carousel Demo</title>
<script src="script/jquery-1.8.3.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<style>
ul{
	list-style: none;
}

.carousel-container {
	position:relative;
	height: 460px;
	width: 500px;
	padding:0;
	margin:0;
}
.carousel-container li{
	position: absolute;
	top:0;
}

.carousel-container li.active {
	display: inline-block;
}

.carousel-container li.inactive{
	display: none;
}


.nav-footer{
	position: absolute;
	bottom: 0;
	right: 0;
	width: 100%;
	background-color: rgba(100, 100, 100, 0.3);
	/*text-align: right;*/
}

.nav-footer ul{
	float: right;

}

.nav-footer li{
	margin: 0 10px;
	float: left;
	position: static;
}

.nav-arrow{
	position: absolute;
	top:0;
	left:0;
	right:0;
	bottom: 0;
	
}

.arrow-right{
	position: absolute;
	height:40px;
	width:40px;
	top: 210px;
	right: 0;
	opacity: 0;
	/*display: none;*/		/*this would affect the transition animation*/
	-webkit-transition: opacity 0.8s;
	transition: opacity 0.8s;
}

.arrow-left{
	position: absolute;
	height:40px;
	width:40px;
	top: 210px;
	left: 0;
	opacity: 0;
	/*display: none;*/		/*this would affect the transition animation*/
	-webkit-transition: opacity 0.8s;
	transition: opacity 0.8s;
}

.carousel-container:hover .arrow-left,
.carousel-container:hover .arrow-right{
	opacity: 0.2;
}



</style>
</head>
<body>
	<button id="previous">previous</button>
	<button id="next">next</button>
	<ul class="carousel-container">
		<li><img src="img/slide1.png" alt=""></li>
		<li><img src="img/slide2.png" alt=""></li>
		<li><img src="img/slide3.png" alt=""></li>
		
		<img class="arrow-right" src="img/rightarrow.jpeg">
		<img class="arrow-left" src="img/leftarrow.jpeg">
		<div class="nav-footer"></div>
	</ul>
	
</body>

			function lastSlide(){
				console.log($slides[current]);
				$($slides[current]).addClass('inactive').removeClass('active');
				if (current-1>=0){
					$($slides[current-1]).removeClass('inactive').addClass('active');
					current = current-1;
				}else{
					$($slides[slides_count-1]).removeClass('inactive').addClass('active');
					current = slides_count-1;
				}
				
			}

			function nextSlide(){
				$($slides[current]).addClass('inactive').removeClass('active');

				if (current+1<slides_count){
					$($slides[current+1]).removeClass('inactive').addClass('active');
					current = current+1;
				}else{
					$($slides[0]).removeClass('inactive').addClass('active');
					current = 0;
				}

				
			}
			
		}

				nav_footer = nav_footer+'<li>'+(i+1)+'</li>';

			}
			nav_footer = nav_footer + '</ul>'

</script>
</html>
