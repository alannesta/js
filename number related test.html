<head>

    <title>Number Test</title>
</head>

<body>
	
    <script>
    // console.log((100/3).toFixed(0));
    // console.assert(100==(100/3).toFixed(0)*3, 'error');
    // console.log(3/5);
    (function print(){
        for (var i = 1; i<101; i++){
            if (isDividable(i,3)){
                if (isDividable(i,5)){
                    console.log("Kevin Bacon");
                }else{
                    console.log("Kevin")
                }
            }else if (isDividable(i,5)){
                console.log("Bacon")
            }else{
                console.log(i);
            }
        }
    }());

    function isDividable(a,b){
        if (a%b == 0) return true;
    }

    </script>
</body>
