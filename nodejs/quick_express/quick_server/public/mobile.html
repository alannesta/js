	<title>Mobile Error Reporter</title>

<body>
	<h1>Error Reporter</h1>

</body>
<script>
	window.onerror = reportError;

	function reportError(err) {
		err = window.navigator.userAgent + ' :: ' + err;
		$.post('http://localhost:5000/report', err);
	}
