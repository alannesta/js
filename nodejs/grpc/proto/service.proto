syntax = "proto3";

package rpc;

service AnalyticsRPCService {
  rpc getUserFavoriteReport (Empty) returns (UserWatchRecords) {}
}

message UserWatchRecords {
    repeated UserWatchRecord record = 1;
}

message UserWatchRecord {
    string movieName = 1;
    int32 movieId = 2;
    int64 dateSpan = 3;
    int32 viewCount = 4;
    int32 parseCount = 5;
}

message Empty {}
